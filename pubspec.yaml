name: kidscontrol
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  #important packages for KidsControl app
  device_apps: ^2.2.0
  usage_stats: ^1.2.0

  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  geolocator: ^11.0.0

  smooth_page_indicator: ^1.1.0
  flutter_native_splash: ^2.3.9

  font_awesome_flutter: ^10.7.0
  icon_icons: ^1.0.4
  icons_plus: ^5.0.0
  fluttertoast: ^8.2.4
  permission_handler: ^11.3.0

  intl:
  hexcolor: ^3.0.1
  shared_preferences: ^2.2.2
  image_picker: ^1.0.7
  widget_loading: ^0.3.3
  fl_chart: ^0.66.2
  percent_indicator: ^4.0.1
  google_fonts: ^6.1.0
  url_launcher: ^6.2.4
  flutter_svg: ^2.0.9
  just_audio: ^0.9.36
  flutter_tts: ^3.8.5
  card_swiper: ^3.0.1
  flutter_card_swiper: ^7.0.0

  #Firebase Space
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.15.4
  firebase_storage: ^11.6.7
  firebase_messaging: ^14.7.18

  #SignIn/Up Methods
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^6.1.1



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.13.1
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/Logo.jpg"
  min_sdk_android: 21

  flutter_lints: ^3.0.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/sounds/
    - assets/body/
    - assets/birds/


  fonts:
    - family: Splash
      fonts:
        - asset: assets/fonts/SHOWG.TTF
          style: italic
    - family: Default
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          style: italic
